<html lang="en">
<head>
    <title>Synology NAS</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="app.js"></script>
	<meta http-equiv="Cache-Control" content="no-cache">
</head>
<body id="body">
    <main>
		<section class="glass">
			<div class="dashboard">
				<div class="user">
					<img src="/images/user.jpg" class="userimg" alt="User image">
					<h3>User</h3>
				</div>
				<div class="links">
					<div class="link">
						<a href="/">Home</a>
					</div>
					<div class="link">
						<a href="./about.html">About</a>
					</div>
					<div class="link">
						<a href="./support.html">Support</a>
					</div>
				</div>
				<div class="login">

			</div>
			<div class="content">
				<h1 id="TitleElement">Home Page</h1>
				<div id="ContentDiv">
					<img src="./images/thinking.png" class="spin" style="width: 200px; height: 200px;">

					<p>The site has been changed to glass to look nicer and be more compatible with small devices.</p>
					<p>To login, press the blue button at the bottom left of the page, or click <a href="#" onclick="onClickLogin()">here.</a></p>

			</div>
